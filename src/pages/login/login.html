<ion-header>
  <ion-navbar primary hideBackButton>

    <button ion-button menuToggle icon-only >
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Login
    </ion-title>

    <ion-buttons start>
      <button  ion-button  persistent="true" navPop>
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="doSignIn()">Sign In</button>
  </div>
</ion-content>
